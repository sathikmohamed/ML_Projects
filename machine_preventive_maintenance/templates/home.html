<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Equipment Failure Prediction</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #2c3e50; /* Deep blue-grey background */
            color: #ecf0f1; /* Light grey text */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: #34495e; /* Darker container background */
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
            max-width: 800px;
            width: 100%;
            transition: all 0.3s ease;
        }

        .container:hover {
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
        }

        h1 {
            text-align: center;
            color: #ecf0f1;
            margin-bottom: 30px;
            font-size: 2.2em;
            letter-spacing: 1px;
            border-bottom: 2px solid #3498db; /* Blue border */
            display: inline-block;
            padding-bottom: 10px;
            width: 100%;
        }

        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px 30px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 700;
            margin-bottom: 8px;
            color: #bdc3c7; /* Lighter grey labels */
            font-size: 0.9em;
        }

        input[type="number"] {
            background-color: #495e74; /* Input field background */
            border: 1px solid #5d748c;
            color: #ecf0f1;
            padding: 12px 15px;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            width: calc(100% - 30px);
        }

        input[type="number"]:focus {
            border-color: #3498db; /* Blue focus border */
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.3);
        }

        .button-group {
            grid-column: 1 / -1;
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-top: 20px;
        }

        button {
            padding: 12px 25px;
            font-size: 1em;
            font-weight: 700;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s, box-shadow 0.2s;
            letter-spacing: 0.5px;
        }

        button[type="submit"] {
            background-color: #2ecc71; /* Green submit button */
            color: #ffffff;
        }

        button[type="submit"]:hover {
            background-color: #27ae60;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        button[type="button"] {
            background-color: #7f8c8d; /* Grey reset button */
            color: #ffffff;
        }

        button[type="button"]:hover {
            background-color: #95a5a6;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .results {
            grid-column: 1 / -1;
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            font-size: 1.5em;
            font-weight: 700;
        }

        .success {
            background-color: #27ae60; /* Darker green for success */
            border-left: 5px solid #2ecc71;
            color: #ecf0f1;
        }
        
        .failure {
            background-color: #c0392b; /* Darker red for failure */
            border-left: 5px solid #e74c3c;
            color: #ecf0f1;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            form {
                grid-template-columns: 1fr;
            }
            .container {
                padding: 30px;
            }
            .button-group {
                flex-direction: column;
                align-items: center;
            }
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>IoT Equipment Failure Prediction</h1>
        <form method="POST" action="/predictdata">
            <div class="form-group">
                <label for="temperature">Temperature</label>
                <input type="number" step="any" name="temperature" id="temperature" required>
            </div>

            <div class="form-group">
                <label for="vibration">Vibration</label>
                <input type="number" step="any" name="vibration" id="vibration" required>
            </div>

            <div class="form-group">
                <label for="pressure">Pressure</label>
                <input type="number" step="any" name="pressure" id="pressure" required>
            </div>

            <div class="form-group">
                <label for="voltage">Voltage</label>
                <input type="number" step="any" name="voltage" id="voltage" required>
            </div>

            <div class="form-group">
                <label for="current">Current</label>
                <input type="number" step="any" name="current" id="current" required>
            </div>

            <div class="form-group">
                <label for="fft_feature1">FFT Feature 1</label>
                <input type="number" step="any" name="fft_feature1" id="fft_feature1" required>
            </div>

            <div class="form-group">
                <label for="fft_feature2">FFT Feature 2</label>
                <input type="number" step="any" name="fft_feature2" id="fft_feature2" required>
            </div>

            <div class="form-group">
                <label for="normalized_temp">Normalized Temp</label>
                <input type="number" step="any" name="normalized_temp" id="normalized_temp" required>
            </div>

            <div class="form-group">
                <label for="normalized_vibration">Normalized Vibration</label>
                <input type="number" step="any" name="normalized_vibration" id="normalized_vibration" required>
            </div>

            <div class="form-group">
                <label for="normalized_pressure">Normalized Pressure</label>
                <input type="number" step="any" name="normalized_pressure" id="normalized_pressure" required>
            </div>

            <div class="form-group">
                <label for="normalized_voltage">Normalized Voltage</label>
                <input type="number" step="any" name="normalized_voltage" id="normalized_voltage" required>
            </div>

            <div class="form-group">
                <label for="normalized_current">Normalized Current</label>
                <input type="number" step="any" name="normalized_current" id="normalized_current" required>
            </div>

            <div class="form-group">
                <label for="anomaly_score">Anomaly Score</label>
                <input type="number" step="any" name="anomaly_score" id="anomaly_score" required>
            </div>

            <div class="button-group">
                <button type="submit">Predict</button>
                <button type="button" onclick="window.location.href='/'">Reset</button>
            </div>
        </form>

        {% if results is not none %}
        <div class="results {% if results == 0 %}success{% else %}failure{% endif %}">
            {% if results == 0 %}
                Prediction Result: ✅ Equipment is likely normal.
            {% else %}
                Prediction Result: ⚠️ Equipment may be failing!
            {% endif %}
        </div>
        {% endif %}
    </div>
</body>
</html>
