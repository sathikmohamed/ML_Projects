<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Movie Audience Rating</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: #1e1e1e;
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
            max-width: 800px;
            width: 100%;
            transition: all 0.3s ease;
        }

        .container:hover {
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
        }

        h1 {
            text-align: center;
            color: #f0f0f0;
            margin-bottom: 30px;
            font-size: 2.5em;
            letter-spacing: 1px;
            border-bottom: 2px solid #6200ea;
            display: inline-block;
            padding-bottom: 10px;
            width: 100%;
        }

        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px 30px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 700;
            margin-bottom: 8px;
            color: #b3b3b3;
            font-size: 0.9em;
        }

        input[type="text"],
        input[type="date"],
        input[type="number"] {
            background-color: #2a2a2a;
            border: 1px solid #444;
            color: #f0f0f0;
            padding: 12px 15px;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            width: calc(100% - 30px);
        }

        input[type="text"]:focus,
        input[type="date"]:focus,
        input[type="number"]:focus {
            border-color: #6200ea;
            outline: none;
            box-shadow: 0 0 0 3px rgba(98, 0, 234, 0.3);
        }

        .full-width {
            grid-column: 1 / -1;
        }

        .button-group {
            grid-column: 1 / -1;
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-top: 20px;
        }

        button {
            padding: 12px 25px;
            font-size: 1em;
            font-weight: 700;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s, box-shadow 0.2s;
            letter-spacing: 0.5px;
        }

        button[type="submit"] {
            background-color: #6200ea;
            color: #ffffff;
        }

        button[type="submit"]:hover {
            background-color: #3700b3;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        button[type="button"] {
            background-color: #333333;
            color: #b3b3b3;
        }

        button[type="button"]:hover {
            background-color: #555555;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .results {
            grid-column: 1 / -1;
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            background-color: #2a2a2a;
            border-radius: 8px;
            border-left: 5px solid #6200ea;
            font-size: 1.5em;
            font-weight: 700;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            form {
                grid-template-columns: 1fr;
            }
            .container {
                padding: 30px;
            }
            .button-group {
                flex-direction: column;
                align-items: center;
            }
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Predict Movie Audience Rating</h1>
        <form method="POST" action="/predictdata">

            <div class="form-group full-width">
                <label for="movie_title">Movie Title</label>
                <input type="text" id="movie_title" name="movie_title" required>
            </div>
            
            <div class="form-group full-width">
                <label for="movie_info">Movie Info (Synopsis)</label>
                <input type="text" id="movie_info" name="movie_info" required>
            </div>
            
            <div class="form-group full-width">
                <label for="critics_consensus">Critics Consensus</label>
                <input type="text" id="critics_consensus" name="critics_consensus" required>
            </div>

            <div class="form-group">
                <label for="rating">Rating (e.g., PG-13)</label>
                <input type="text" id="rating" name="rating" required>
            </div>
            
            <div class="form-group">
                <label for="genre">Genre</label>
                <input type="text" id="genre" name="genre" required>
            </div>
            
            <div class="form-group">
                <label for="directors">Directors (comma-separated)</label>
                <input type="text" id="directors" name="directors" required>
            </div>
            
            <div class="form-group">
                <label for="writers">Writers (comma-separated)</label>
                <input type="text" id="writers" name="writers" required>
            </div>
            
            <div class="form-group">
                <label for="cast">Cast (comma-separated)</label>
                <input type="text" id="cast" name="cast" required>
            </div>
            
            <div class="form-group">
                <label for="studio_name">Studio Name</label>
                <input type="text" id="studio_name" name="studio_name" required>
            </div>
            
            <div class="form-group">
                <label for="in_theaters_date">In Theaters Date</label>
                <input type="date" id="in_theaters_date" name="in_theaters_date" required>
            </div>
            
            <div class="form-group">
                <label for="on_streaming_date">On Streaming Date</label>
                <input type="date" id="on_streaming_date" name="on_streaming_date" required>
            </div>
            
            <div class="form-group">
                <label for="runtime_in_minutes">Runtime (minutes)</label>
                <input type="number" id="runtime_in_minutes" name="runtime_in_minutes" min="1" required>
            </div>
            
            <div class="form-group">
                <label for="release_year">Release Year</label>
                <input type="number" id="release_year" name="release_year" min="1900" max="2100" required>
            </div>

            <div class="form-group">
                <label for="tomatometer_status">Tomatometer Status</label>
                <input type="text" id="tomatometer_status" name="tomatometer_status" required>
            </div>
            
            <div class="form-group">
                <label for="tomatometer_rating">Tomatometer Rating (0-100)</label>
                <input type="number" id="tomatometer_rating" name="tomatometer_rating" min="0" max="100" required>
            </div>
            
            <div class="form-group">
                <label for="tomatometer_count">Tomatometer Count</label>
                <input type="number" id="tomatometer_count" name="tomatometer_count" min="0" required>
            </div>

            <div class="form-group">
                <label for="movie_age_years">Movie Age (years)</label>
                <input type="number" step="any" id="movie_age_years" name="movie_age_years" min="0" required>
            </div>

            <div class="form-group">
                <label for="has_critics_consensus">Has Critics Consensus? (0 or 1)</label>
                <input type="number" id="has_critics_consensus" name="has_critics_consensus" min="0" max="1" required>
            </div>
            
            <div class="form-group">
                <label for="primary_genre">Primary Genre</label>
                <input type="text" id="primary_genre" name="primary_genre" required>
            </div>

            <div class="button-group">
                <button type="submit">Predict Audience Rating</button>
                <button type="button" onclick="window.location.href='/'">Reset</button>
            </div>
        </form>

        {% if results is not none %}
        <div class="results">
            Predicted Audience Rating: {{ results }}
        </div>
        {% endif %}
    </div>
</body>
</html>
